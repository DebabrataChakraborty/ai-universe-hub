<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-200">
<header>
    <h2 class="text-6xl text-center text-black-600 py-8">AI UNIVERSE HUB</h2>
</header>

<section>
    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Cards will be inserted here dynamically -->
    </div>

    <!-- "Show All" Button (placed below the grid) -->
    <div class="text-center mt-8">
        <button id="show-all-btn" class="btn btn-primary hidden" onclick="showAllData()">Show All</button>
    </div>
</section>

<!-- Modal Structure -->
<dialog id="details-modal" class="modal">
  <div class="modal-box w-11/12 max-w-5xl grid grid-cols-2">
   <div>
    <figure>
      <img id="modal-image" src="" alt="Feature Image" class="w-full h-auto object-contain max-h-96">
    </figure>
    <p id="input-ex" class="text-xl text-red-400"></p>
    <p id="output-ex" class="text-xl text-blue-700"></p>
   </div>
   <div>
    <h2 id="modal-title" class="text-3xl font-bold my-4"></h2>
    <p id="modal-description" class="mb-4"></p>
    <h3 class="font-semibold">Features:</h3>
    <ul id="modal-features" class="list-disc ml-6 mb-4"></ul>
    <div id="modal-additional-data" class="mb-4"></div>
    <div class="modal-action">
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>
</dialog>

<!-- Link to external JavaScript file -->
<script src="scripts/index.js"></script>

</body>

</html>
